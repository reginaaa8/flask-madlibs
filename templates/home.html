<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib</title>
</head>
<body>
    <h1>Madlib</h1>
    <form action="/your-story">
        {% for prompt in prompts %}
        <label for="{{prompt}}">{{prompt}}</label>
        <input id="prompt" type="text" name="prompt">
        <br>
        {% endfor %}
        <button>Submit</button>
    </form>
</body>
</html>
